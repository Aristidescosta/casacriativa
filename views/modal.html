<!--Modal-->
<div id="modal" class="hide">
    <div class="content">

        <h1>Nova Ideia</h1>

        <form action="/" method="POST" onsubmit="return checkFields(event)">

            <div class="input-wrapper">
                <label for="title">Título da Ideia</label>
                <input type="text" name="title" id="">
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category" id="">
            </div>

            <div class="input-wrapper">
                <label for="image">Link Da Imagem</label>
                <input type="url" name="image" id="">
            </div>

            <div class="input-wrapper">
                <label for="description">Digite uma descrição para a essa Ideia</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="Link">Link Da Ideia</label>
                <input type="url" name="Link" id="">
            </div>

            <a href="">Voltar</a>
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>
